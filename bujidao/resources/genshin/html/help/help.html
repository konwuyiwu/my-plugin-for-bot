<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{{pluResPath}}html/help/help.css" />
  <link rel="shortcut icon" href="#" />
</head>
{{@headStyle}}

<body>
  <div class="container" id="container">
    <div class="head_box">
      <img class="StarRail_logo" src="{{genshinPath}}StarRail/img/other/logo.png" />
      <div class="id_text">寄~寄~寄·</div>
      <h2 class="day_text">使用说明-v1.1.0</h2>
      <img class="genshin_logo" src="{{genshinPath}}img/other/原神.png"/>
    </div>
    {{each helpData val}}
    <div class="data_box">
      <div class="tab_lable">{{val.group}}</div>
      <div class="list">
        {{each val.list item}}
        <div class="item">
          <img class="icon" src="{{genshinPath}}img/icon/{{item.icon}}.png" />
          <div class="title">
            <div class="text">{{item.title}}</div>
            <div class="dec">{{item.desc}}</div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
    {{/each}}
    <div class="logo">Created By BujidaoRun</div>
  </div>
</body>

</html>
